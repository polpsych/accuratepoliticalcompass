<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <title>Political Compass Quiz</title>
    </head>
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js "></script>
    <script type="text/javascript" src="./index.js"></script>
    <body onload="displayQuestions()">
        <h1 id="main-h" style="text-align:center;">Political Compass Quiz</h1>
        <div class="questions-outer">
            <div class="questions flex-container" style="text-align:center;"></div>
            </br>
            <div class="flex-container">
                <button type="button" class="prevButton" onclick="prevButton()" hidden>Previous</button>
                <button type="button" class="submitButton" onclick="submitButton()" hidden>Submit</button>
            </div>
            </br>
        </div>
    </body>
    <!-- Container for the category percentages and their bars -->
    <div id="categories" class="" style="text-align: center;"></div>
    </br>
    <!-- Container holding the final chart showing results -->
    <div id="container" style="margin: auto; justify-content: center; display: flex;" hidden>
        <canvas id="results" height="350" width="350" margin="auto"></canvas>
    </div>
</html>
